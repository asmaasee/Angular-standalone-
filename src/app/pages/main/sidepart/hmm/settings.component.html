<section class="settings-container">
  <h2>Settings</h2>

  <form (ngSubmit)="addSetting()" class="settings-form">
    <input
      type="text"
      [(ngModel)]="newSetting.key"
      name="key"
      placeholder="Setting Key"
      required />

    <input
      type="text"
      [(ngModel)]="newSetting.value"
      name="value"
      placeholder="Setting Value"
      required />

    <button type="submit">Add Setting</button>
  </form>

  <ul class="settings-list">
    <li *ngFor="let s of settings">
      <strong>{{ s.key }}</strong>: {{ s.value }}
    </li>
  </ul>
</section>
