<aside>
  <div class="main-logo">
    <img src="/assets/icons/999.png" alt="logo" />
    <ul>
      <li *ngFor="let item of asideList; trackBy: trackFn">
        <a [routerLink]="item.route" routerLinkActive="active-link">
          <img [src]="item.logo" alt="icon" />
        </a>
      </li>
    </ul>
  </div>
</aside>
