<div class="box">
  <div class="price">

    <h3>
      <span class="number">{{ totalValue }}</span>
      <span [innerHTML]="currency"></span>
    </h3>


    <p class="type-label">{{ totalType }}</p>


    <span class="arrow-stat" [ngClass]="'arrow-' + arrowDirection">
      <i class="material-icons">arrow_drop_{{ arrowDirection }}</i>
      {{ incrementalValue }}
    </span>
  </div>
</div>
